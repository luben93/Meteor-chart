<body>


    <div class="container">
        <header>
            <h1>todolist</h1>
            <form class="new-task">

                <input type="text" name="text" placeholder="feedme" class="inputter"/>
                <script type="text/javascript" src="//api.filestackapi.com/filestack.js"></script>

                <input type="filepicker" data-fp-apikey="AcNFb1GJR4OrrtrnzHIYgz" name="file">

                <input class="btn" type="submit" value="Submit">
            </form>
        </header>
        {{>chart}}
        <ul>
            {{#each tasks}}
            {{> task}}
            {{/each}}
        </ul>
    </div> 

</body>

<template name="chart">
  <h2>Charts</h2>
  <div id="chart1" width="100%"></div>
  {{charts}}
  <!--script type="text/javascript">charts()</script-->
</template>
