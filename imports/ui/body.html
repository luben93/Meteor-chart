<body>

    <script type="text/javascript">

function drawer(id,data){
drawChart({
             target: id,
     type: 'BarChart',
     columns: [
       ['string', 'Topping'],
       ['number', 'Slices']
     ],
     rows:data,
     options: {
       'title':'How Much Pizza I Ate Last Night',
       'width':400,
       'height':300
     }
   });
} 
</script>
    <div class="container">
        <header>

                <input type="filepicker" data-fp-apikey="AcNFb1GJR4OrrtrnzHIYgz" name="file">

                <input class="btn" type="submit" value="Submit">

        </header>
        <ul>
            {{#each tasks}}

            {{/each}}
        </ul>
    </div>
