<body>

    <script type="text/javascript">
//draws charts via google chart expect a div id and a nested array 
function drawer(id,data){
    drawChart({
        target: id,
        type: 'BarChart',
        columns: [
            ['string', 'text'],
            ['number', 'number']
        ],
        rows:data,
        options: {
            'title':'data',
            'width':1200,
            'height':600
        }
    });
} 
    </script>
    <div class="container">
        <header>
            <h1>SIE  file analyzer</h1>
            <form class="new-item">

                <input type="text" name="text" placeholder="feedme" class="inputter"/>
                <script type="text/javascript" src="//api.filestackapi.com/filestack.js"></script>

                <input type="filepicker" data-fp-apikey="AcNFb1GJR4OrrtrnzHIYgz" name="file">

                <input class="btn" type="submit" value="Submit">
            </form>
        </header>
        <ul>
            {{#each items}}
            {{> item}}
            {{/each}}
        </ul>
    </div> 

</body>
