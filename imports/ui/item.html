<template name="item">
    <li class="{{#if checked}}checked{{/if}} data"> 
        <br><button class="delete">&times;</button>
        <div id="{{_id}}"></div>
    </li>
    <script type="text/javascript">
        out="{{data}}".split(/,/);//inject data from DB in to every item
        data2=[];
        for(i=0;i < out.length;i=i+2){//create a nested array for charts
            data2.push([out[i],parseInt(out[i+1])]);
        }
        drawer('{{_id}}',data2,'{{text}}');
    </script>
   </template>
